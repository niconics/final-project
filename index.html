<body>

  <h1>Are you hungry?</h1>

  <input type="checkbox" id="yesCheckbox">
  <label for="yesCheckbox">Yes</label>

  <input type="checkbox" id="noCheckbox">
  <label for="noCheckbox">No</label>

  <a href="#" id="confirmButton" disabled>Confirm</a>

  <script>
    // Get the "Yes" checkbox and the confirm button
    var yesCheckbox = document.getElementById("yesCheckbox");
    var confirmButton = document.getElementById("confirmButton");

    // Add event listener for the "click" event on the "Yes" checkbox
    yesCheckbox.addEventListener("click", updateConfirmButton);

    // Function to update the confirm button based on the checkbox state
    function updateConfirmButton() {
      // Check if the "Yes" checkbox is checked
      if (yesCheckbox.checked) {
        // Enable the confirm button if "Yes" checkbox is checked
        confirmButton.disabled = false;
      } else {
        // Disable the confirm button if "Yes" checkbox is not checked
        confirmButton.disabled = true;
      }
    }

    // Add event listener for the "click" event on the confirm button
    confirmButton.addEventListener("click", confirmAction);

    // Function to perform action when the confirm button is clicked
    function confirmAction() {
      if (confirmButton.disabled) {
        return; // Do nothing if the confirm button is disabled
      }

      // Redirect to the specified link if "Yes" checkbox is checked and confirm button is clicked
      if (yesCheckbox.checked) {
        window.location.href = "https://niconics.github.io/final-project/home%20final.html";
      }
    }
  </script>

</body>
